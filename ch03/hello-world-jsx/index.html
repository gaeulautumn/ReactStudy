<!DOCTYPE html>
<html>
    <head>
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script type="text/javascript">
            class HelloWorld extends React.Component {
                render(){
                    return (
                        <div>
                            <h1>1. Hello world</h1>    
                            <h1>2. Hello world</h1>
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <HelloWorld/>,
                document.getElementById('content')
            )
        </script>
    </body>
</html>
